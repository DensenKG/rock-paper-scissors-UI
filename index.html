<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock-Paper-Scissors</title>
  </head>
  <body>
    <div id="container">
      <h2 id="instructions">First to five points wins!</h2>
      <button id="rock">ROCK</button>
      <button id="paper">PAPER</button>
      <button id="scissors">SCISSORS</button>
      <div id="results">
        <div id="compPick">
        </div>
        <div id="roundResult">
        </div>
        <div id="playerScore">
        </div>
        <div id="computerScore">
        </div>
        <div id="finalResult">
        </div>
      </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
